<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz IA - Accueil</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <label for="language">Langage:</label>
    <input id="language" type="text" placeholder="Entrez votre langage ici">
    <button id="language-submit">Traduire</button>
  </header>

  <main id="main-content">
    <h1>Générateur de Quiz IA</h1>
    
    <form id="quiz-form">
      <label for="theme">Thème du quiz :</label><br>
      <input type="text" id="theme" name="theme" placeholder="Ex : Histoire, Science..." required><br><br>

      <label for="difficulty">Difficulté :</label><br>
      <select id="difficulty" name="difficulty" required>
        <option value="facile">Facile</option>
        <option value="moyen">Moyen</option>
        <option value="difficile">Difficile</option>
      </select><br><br>

      <label for="questionCount">Nombre de questions :</label><br>
      <input type="number" id="questionCount" name="questionCount" min="1" max="20" value="10" required><br><br>

      <button type="submit">Lancer le quiz</button>
    </form>

    <div id="loader" class="loader-container" style="display:none; margin-top: 20px;">
      <div class="loader">
        <div class="module"></div>
        <div class="module"></div>
        <div class="module"></div>
      </div>
      <p>Traduction des modules en cours... Veuillez patienter.</p>
    </div>
  </main>

  <script type="module" src="translate.js"></script>
  <script type="module" src="script.js"></script>
</body>
</html>
