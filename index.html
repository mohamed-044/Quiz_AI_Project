<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz Images IA</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main>
    <h1>Quiz - Trouve l'image</h1>

    <!-- Affichage du numÃ©ro de la question et du total -->
    <div id="question-meta">
      Question <span id="number">1</span> / <span id="total">1</span>
    </div>

    <!-- Texte de la question -->
    <div id="question-text">
      <p id="question-content">Chargement de la question...</p>
    </div>

    <!-- Zone pour l'image correcte -->
    <div id="correct-image" class="image-container">
      <h3>Image correcte</h3>
      <img id="correct-img" src="" alt="Image correcte" style="max-width: 100%; height: auto;" />
    </div>
    
    <!-- Zone pour les images distracteurs -->
    <div id="distractor-images" class="image-container">
      <h3>Images distracteurs</h3>
      <div id="distractor-1">
        <img id="distractor-img-1" src="" alt="Distracteur 1" style="max-width: 100%; height: auto;" />
      </div>
      <div id="distractor-2">
        <img id="distractor-img-2" src="" alt="Distracteur 2" style="max-width: 100%; height: auto;" />
      </div>
      <div id="distractor-3">
        <img id="distractor-img-3" src="" alt="Distracteur 3" style="max-width: 100%; height: auto;" />
      </div>
    </div>

    <!-- Section des boutons de l'utilisateur -->
    <div class="quiz-buttons">
      <button id="validate-btn">Valider</button>
      <button id="skip-btn">Sauter</button>
    </div>
  </main>

  <script type="module" src="quizImage.js"></script>
</body>
</html>
