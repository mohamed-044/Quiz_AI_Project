<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Image IA Auto</title>
</head>
<body>
  <h1>Image générée par IA</h1>
  <img id="image" src="" alt="image générée" style="max-width: 500px;">

  <script>
    // Fonction exécutée automatiquement au chargement
    window.addEventListener("DOMContentLoaded", () => {
      fetch("http://localhost:3000/api/generate-images", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          correctPrompt: "Un chat assis sur un canapé rouge",
          distractorPrompts: [
            "Un chien courant dans un parc",
            "Un poisson dans un bocal",
            "Une voiture rouge dans la neige"
          ]
        })
      })
      .then(response => response.json())
      .then(data => {
        console.log("Réponse reçue :", data);
        if (data.images && data.images.length > 0) {
          document.getElementById("image").src = data.images[0];
        }
      })
      .catch(error => {
        console.error("Erreur fetch :", error);
      });
    });
  </script>
</body>
</html>
